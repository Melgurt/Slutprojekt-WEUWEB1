    <!--Login-->
    <form id="login-form">
      <label for="email">Email:</label>
      <input
        type="username"
        id="email"
        name="email"
        required
        placeholder="Email"
      />

        type="password"
        id="password"
        name="email"
        required
        placeholder="Password"
      />

      <button type="submit" id="loginButton">Log in</button>
    </form>
