<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

    <!--Navbar-->

    <header>

    <div class="sorting-types">

    <template id="cryptocurrencyField">

        <th>N/A</th>
